<header class="b-header">
  <div class="container">
    <nav class="navbar is-transparent is-spaced">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src="/assets/logo.png" alt="Awesome Rental Car">
          <span class="b-app__name">
            {{ appName }}
          </span>
        </a>
        <div class="navbar-burger burger" data-target="navbarAwesomeCartRental">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navbarAwesomeCartRental" class="navbar-menu">
        <div class="navbar-start">

        </div>

        <div class="navbar-end">
          <a class="navbar-item" (click)="toggleModal()" *ngIf="! _authService.isLoggedIn()">
            Login
          </a>

          <a class="navbar-item" *ngIf=" _authService.isLoggedIn()">
            Logout
          </a>

        </div>
      </div>
    </nav>
  </div>

</header>

<div class="modal" [ngClass]="{'is-active animated fadeIn' : isModalActive}">
  <div class="modal-background" (click)="toggleModal()"></div>
  <div class="modal-content">
    <app-login-form></app-login-form>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
