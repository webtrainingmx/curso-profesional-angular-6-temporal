<div class="container margin-top-sm margin-bottom-sm">
  <div class="b-content">
    <div class="content">
      <h2>
        <i class="fas fa-car"></i>
        See our vehicles</h2>
    </div>

    <div class="columns is-multiline">
      <div class="column is-one-quarter-desktop is-one-third-tablet"
           *ngFor="let vehicleTemp of vehicles">
        <app-single-vehicle [vehicle]="vehicleTemp"></app-single-vehicle>
      </div>
    </div>
  </div>
</div>
